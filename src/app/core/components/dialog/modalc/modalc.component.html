<clr-modal [(clrModalOpen)]="open" [clrModalSize]="'lg'">
    <h3 class="modal-title">Create Product</h3>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" id="id" class="form-control" [(ngModel)]="product.id" name="id"/>
        </div>
        <div class="form-group">
          <label for="producto">Producto</label>
          <input type="text" id="producto" class="form-control" [(ngModel)]="product.producto" name="producto"/>
        </div>
        <div class="form-group">
          <label for="number">Number</label>
          <input type="number" id="number" class="form-control" [(ngModel)]="product.number" name="number"/>
        </div>
        <div class="form-group">
          <label for="branch">Branch</label>
          <input type="text" id="branch" class="form-control" [(ngModel)]="product.branch" name="branch"/>
        </div>
        <div class="form-group">
          <label for="line">Line</label>
          <input type="text" id="line" class="form-control" [(ngModel)]="product.line" name="line"/>
        </div>
        <div class="form-group">
          <label for="provider">Provider</label>
          <input type="text" id="provider" class="form-control" [(ngModel)]="product.provider" name="provider"/>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description"></textarea>
        </div>
        <div class="form-group">
          <label for="priceMinorist">Price for Minorist</label>
          <input type="number" id="priceMinorist" class="form-control" [(ngModel)]="product.priceMinorist" name="priceMinorist"/>
        </div>
        <div class="form-group">
          <label for="priceMayorist">Price for Mayorist</label>
          <input type="number" id="priceMayorist" class="form-control" [(ngModel)]="product.priceMayorist" name="priceMayorist"/>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline" (click)="closeModal()">Cancel</button>
      <button class="btn btn-primary" (click)="saveProduct()">Save</button>
    </div>
  </clr-modal>
  
  <button class="btn btn-primary" (click)="openModal()">Create Product</button>
