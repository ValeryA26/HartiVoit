<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Modal with Close Confirmation</title>
    <link rel="stylesheet" href="https://unpkg.com/@clr/ui/clr-ui.min.css">
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
</head>
<body>
    <button class="btn btn-primary" onclick="openModal()">Open Modal</button>

    <div class="modal" id="confirmationModal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Confirmation</h3>
                    <button type="button" class="close" aria-label="Close" onclick="confirmClose()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to close the modal?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="confirmClose(true)">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="mainModal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Main Modal</h3>
                    <button type="button" class="close" aria-label="Close" onclick="showConfirmationModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This is the main modal content.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="showConfirmationModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('mainModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('confirmationModal').style.display = 'none';
            document.getElementById('mainModal').style.display = 'none';
        }

        function showConfirmationModal() {
            document.getElementById('confirmationModal').style.display = 'block';
        }

        function confirmClose(confirm = false) {
            if (confirm) {
                closeModal();
            } else {
                document.getElementById('confirmationModal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
