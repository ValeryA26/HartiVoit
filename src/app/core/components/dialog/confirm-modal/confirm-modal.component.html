<clr-modal [(clrModalOpen)]="isOpen" [clrModalSize]="'lg'" (clrModalOpenChange)="close()">
    <h3 class="modal-title">{{ title }}</h3>
    <div class="modal-body">
      <p>{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button id="cancel" type="button" class="btn btn-outline" (click)="close()">Cancelar</button>
      <button id="save" type="button" class="btn btn-primary" (click)="confirm()">Aceptar</button>
    </div>
  </clr-modal>
