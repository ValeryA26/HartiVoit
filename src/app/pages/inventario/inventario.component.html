<div class="fondo">
    <div class="body0" >
        <h1>INVENTARIOS</h1>
        <div class="body1">
                
                <clr-input-container><! input buscador -->
                    <label><svg class="searchie" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="20" height="20" viewBox="0 0 36 36" preserveAspectRatio="xMidYMid meet">

                    <input id="buscadorinput" clrInput placeholder="Buscador" name="input" [(ngModel)]="input" />
                    <clr-control-helper>Ingrese el producto o la referencia de la que necesita informaci√≥n.</clr-control-helper>
                </clr-input-container>
    
                <button id="buscadorbtn" class="btn btn-primary">Buscar</button>
                
                <button class="btn btn-primary">
                    <svg class="iconbutton" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="20" height="20" viewBox="0 0 36 36" preserveAspectRatio="xMidYMid meet">
                        <title>clone-line</title>

                        <rect x="0" y="0" width="20" height="20" fill-opacity="0"/>
                      </svg>Existencias
                </button>
                <button class="btn btn-primary">
                    <svg class="iconbutton" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="20" height="20" viewBox="0 0 36 36" preserveAspectRatio="xMidYMid meet">
                        <title>plus-line</title>
                        <path d="M30,17H19V6a1,1,0,1,0-2,0V17H6a1,1,0,0,0-1,1,.91.91,0,0,0,1,.94H17V30a1,1,0,1,0,2,0V19H30a1,1,0,0,0,1-1A1,1,0,0,0,30,17Z"/>
                        <rect x="0" y="0" width="20" height="20" fill-opacity="0"/>
                      </svg>Crear Producto
                </button>
        </div>
        <div class="tablainv">
            <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th class="left">PLU</th>
                    <th class="left">Producto</th>
                    <th class="left">Marca</th>
                    <th class="left">Linea</th>
                    <th class="left">Cantidad</th>
                    <th class="left">Acciones</th>
                  </tr>
                </thead>                
                <tbody *ngIf="products.length > 0">
                  <tr *ngFor="let product of products">
                    <td class="left">{{ product.custom_id }}</td>
                    <td class="left">{{ product.nombre }}</td>
                    <td class="left">{{ product.marca }}</td>
                    <td class="left">{{ product.linea.nombre }}</td>
                    <td class="left">{{ product.cantidad }}</td>
                    <td class="left"><button (click)="openModal(product)" class="btn btn-primary">Eliminar</button><button (click)="openModal(product)" class="btn btn-primary">Editar</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
